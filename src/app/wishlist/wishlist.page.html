<ion-header>
    <ion-toolbar class="toolbar-wl">
      <ion-icon name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let game of wishlist$ | async">
          <ion-card (click)="goToGameDetails(game.id)">
            <img class="img-wl" [src]="game.cover?.url" alt="Poster do Jogo" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
