<ion-content>
  <div class="login-container">
    <ion-button (click)="closeModal()" class="close-button" fill="clear" size="small">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <h2>Login</h2>
    
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" fill="clear" size="small" (click)="login()">Entrar</ion-button>
    <!--<ion-text color="medium" class="forgot-password">Esqueceu sua senha?</ion-text>-->
    <br>
    <ion-button class="cadastre" expand="block" fill="clear" size="small" (click)="openSignupModal()">Cadastre-se</ion-button>
  </div>
</ion-content>
