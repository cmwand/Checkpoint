<div class="Pc-games-section">
  <h2>PC - Melhores Jogos</h2>
  <div class="Pc-games-container">
    <button class="arrow-button" (click)="previousGame()">&#8249;</button>
    <div class="game-list">
      <div *ngFor="let game of visiblePcGames" (click)="goToGameDetails(game.id)" class="game-item">
        <img class="game-img" [src]="game.cover.url" alt="{{ game.name }}" />
      </div>
    </div>
    <button class="arrow-button" (click)="nextGame()">&#8250;</button>
  </div>
</div>
