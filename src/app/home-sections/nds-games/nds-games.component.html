<div class="Nds-games-section">
  <h2>Nintendo DS - Melhores Jogos</h2>
  <div class="Nds-games-container">
    <button class="arrow-button" (click)="previousGame()">&#8249;</button>
    <div class="game-list">
      <div *ngFor="let game of visibleNdsGames" (click)="goToGameDetails(game.id)" class="game-item">
        <img class="game-img" [src]="game.cover.url" alt="{{ game.name }}" />
        <!--<p>{{ game.name }}</p>-->
      </div>
    </div>
    <button class="arrow-button" (click)="nextGame()">&#8250;</button>
  </div>
</div>
