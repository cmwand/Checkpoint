 <div class="ps1-games-section">
    <h2>PS1 - Melhores Jogos</h2>
    <div class="ps1-games-container">
      <button class="arrow-button" (click)="previousGame()">&#8249;</button>
      <div class="game-list">
        <div *ngFor="let game of visiblePs1Games" (click)="goToGameDetails(game.id)" class="game-item">
          <img class="game-img" [src]="game.cover.url" alt="{{ game.name }}" />
          <!--<p>{{ game.name }}</p>-->
        </div>
      </div>
      <button class="arrow-button" (click)="nextGame()">&#8250;</button>
    </div>
  </div>
