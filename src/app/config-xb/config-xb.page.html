<ion-content class="xbox">
  <div class="button-container">
    <button expand="block" class="botao_xb" [class.selected]="selectedButtons.includes(1)" (click)="toggleSelection(1)">
      <span>
        <b>Xbox (Clássico)</b>
      </span>
      <img src="assets/img/config/xb/xbox.png" class="icon_xb"/>
    </button>
    <br>
    <button expand="block" class="botao_xb" [class.selected]="selectedButtons.includes(2)" (click)="toggleSelection(2)">
      <span>
        <b>Xbox 360</b>
      </span>
      <img src="assets/img/config/xb/xbox360.png" class="icon_xb"/>
    </button>
    <br>
    <button expand="block" class="botao_xb" [class.selected]="selectedButtons.includes(3)" (click)="toggleSelection(3)">
      <span>
        <b>Xbox One</b>
      </span>
      <img src="assets/img/config/xb/xboxone.png" class="icon_xb"/>
    </button>
    <br>
    <button expand="block" class="botao_xb" [class.selected]="selectedButtons.includes(4)" (click)="toggleSelection(4)">
      <span>
        <b>Xbox Series X/S</b>
      </span>
      <img src="assets/img/config/xb/xboxsx.png" class="icon_xb"/>
    </button>
    <br>
  </div>
  <button class="botbotao_xb">AVANÇAR</button>
</ion-content>
