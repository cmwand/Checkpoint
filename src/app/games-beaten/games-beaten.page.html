<ion-header>
  <ion-toolbar>
    <ion-title>Meus Jogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let game of games$ | async">
        <ion-card (click)="goToGameDetails(game.id)">
          <img [src]="game.cover?.url" alt="Poster do Jogo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
