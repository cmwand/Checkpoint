<ion-header>
  <ion-toolbar class="toolbar-gb">
    <ion-icon name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="gb-bg">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let game of games$ | async">
        <ion-card (click)="goToGameDetails(game.id)">
          <img class="img-gb" [src]="game.cover?.url" alt="Poster do Jogo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
